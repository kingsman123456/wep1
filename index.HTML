<H2>Health</H2>
health(건강)의 정의를 놓고 그간 제법 열띤 논쟁이 전개되어왔다.<br>
 그 논쟁의 핵심은 건강을 소극적으로 정의할 것인가, 적극적으로 정의할 것인가 하는 문제였다.<br>
  소극적으로 정의하자면, 건강은 '병이나 고통이 없는 상태'이지만, 적극적으로 정의하면 가치 판단의 문제에 이른다.<br>
  오늘날 널리 통용되는 적극적 정의를 가리켜 health triangle이라고 하는데, 이는 육체적 건강, 정신적 건강, 사회적 행복 등<br>
  3가지를 가리키는 것이다.
